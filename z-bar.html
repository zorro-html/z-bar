<!--
  # bar

  导航栏

  * `<z-bar>`
  * `<z-bar-minor>`

  `<z-bar-minor>` 可以作为 `<z-bar>` 的子元素，并自动靠右排列

  ## Example

  ```
    <z-bar>
      <h1>Hello World</h1>
      <z-bar-minor>
        <z-btn>login</z-btn>
        <z-btn>help</z-btn>
        <z-btn>feedback</z-btn>
      </z-bar-minor>
    </z-bar>
  ```
-->

<link rel="import" href="//g.alicdn.com/mtb/lib-3rd/polymer/polymer.html">
<link rel="import" href="../z-dock/z-dock.html">

<polymer-element name="z-bar-minor" attributes="" noscript>
  <template><style>:host{display: block;}</style><content></content></template>
</polymer-element>

<polymer-element name="z-bar" attributes="" noscript>

  <template>
    <style>
      :host {display: block;}
      :host > z-dock {background-color: #f5f5f5; border-bottom: 1px solid #f60; padding: 10px 15px;}
      :host > z-dock::shadow > div[flex] {-webkit-flex: 1; flex: auto; -webkit-align-items: center; align-items: center;}
    </style>
    <z-dock>
      <z-dock-right vertical>
        <content select="z-bar-minor"></content>
      </z-dock-right>
      <z-dock-main style="-webkit-flex: auto; flex: auto;">
        <content></content>
      </z-dock-main>
    </z-dock>
  </template>
</polymer-element>
